<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Hello</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app3">
    <p v-if="seen">
        现在看到我了
    </p>
</div>
<div id="app4">
    <ol>
        <li v-for="data in datas">
            {{ data.text}}
        </li>
    </ol>
</div>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">
        反转
    </button>
</div>

<div id="app6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<ol>
    <todo-item></todo-item>
</ol>

<div id="app7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">

        </todo-item>
    </ol>
</div>
</body>
</html>
<script type="text/javascript">
    // Hello 渲染
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue'
        }
    })
    // 事件绑定
    // v- 指令
    // bind:xxx 绑定xxx
    var app2 = new Vue({
        el: "#app2",
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })
    //条件
    var app3 = new Vue({
        el:'#app3',
        data:{
            seen: true
        }
    })
    //循环
    var app4 = new Vue({
        el:'#app4',
        data:{
            datas:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'开发应用'}
            ]
        }
    })
    // 处理用户输入
    var app5 = new Vue({
        el:'#app5',
        data:{
            message: '这个是用户显示内容'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    // 表单输入和应用状态之间的双向绑定
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue'
        }
    })

    //组件化
    Vue.component('todo-item',{
        template: '<li>这是一个li标签的内容</li>'
    })

    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    var app7 = new Vue({
        el:'#app7',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'奶酪'},
                {id:2,text:'其他as阿萨德'},
            ]
        }
    })
</script>
